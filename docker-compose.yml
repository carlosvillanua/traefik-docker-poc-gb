services:
  traefik-hub:
    image: ghcr.io/traefik/traefik-hub:v3.18.0
    container_name: traefik-docker-poc
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data:/data
      - ./config:/config:ro
    command:
      # API Configuration
      - --api.dashboard=true
      - --api.insecure=true
      # Entry Points
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      # Providers
      - --providers.file.directory=/config
      - --providers.file.watch=true
      # Logging
      - --log.level=DEBUG
      - --accesslog=true
      - --accesslog.format=json
      # Hub Configuration
      - --hub.token=${TRAEFIK_HUB_TOKEN}
      - --hub.offline=true
      # Observability - Metrics (uncomment to enable)
      # - --metrics.otlp=true
      # - --metrics.otlp.http.endpoint=${METRICS_ENDPOINT:-http://otel-collector:4318/v1/metrics}
      # Observability - Tracing (uncomment to enable)
      # - --tracing.otlp=true
      # - --tracing.otlp.http.endpoint=${TRACES_ENDPOINT:-http://otel-collector:4318/v1/traces}
      # Observability - Logs (uncomment to enable)
      # - --experimental.otlpLogs=true
      # - --log.otlp.http.endpoint=${LOGS_ENDPOINT:-http://otel-collector:4318/v1/logs}
      # - --accesslog.otlp=true
      # - --accesslog.otlp.http.endpoint=${LOGS_ENDPOINT:-http://otel-collector:4318/v1/logs}
    networks:
      - traefik

  httpbin:
    image: kennethreitz/httpbin
    container_name: httpbin
    restart: unless-stopped
    networks:
      - traefik

networks:
  traefik:
    external: true